
<html>
  <head>
    <title>AFrame Hello World</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-light
        type="directional"
        intensity="0.9"
        color="#FFF"
        position="5 3 1"
        light="castShadow:true;"
      ></a-light>
      <a-light
        type="ambient"
        intensity="0.5"
        position="1 1 1"
        color="#FFF"
      ></a-light>

      <!-- Your code here! -->
      <a-entity id="parent" position="1 0 0">
        <a-box id="player"
             shadow color="blue"
             position="0 0 -3"
             rotation="9 0 0"
             ></a-box>
        </a-entity>
      <a-plane
        shadow
        color="#FFF"
        width="100"
        height="100"
        rotation="-90 0 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
