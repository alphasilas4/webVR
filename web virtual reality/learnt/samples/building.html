<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Small Building VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#cccccc" width="4" height="2" depth="0.1" position="0 1 0"></a-box>
      <a-box color="#cccccc" width="4" height="2" depth="0.1" position="0 1 -4"></a-box>
      <a-box color="#cccccc" width="0.1" height="2" depth="4" position="-2 1 -2"></a-box>
      <a-box color="#cccccc" width="0.1" height="2" depth="4" position="2 1 -2"></a-box>
      <a-cone color="#999999" height="2" radius-bottom="0.2" position="0 2 -2"></a-cone>
      <a-plane color="#aaaaaa" width="1" height="2" position="0 1 -4.1" rotation="0 180 0"></a-plane>
<!--       <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera> -->
    </a-scene>
  </body>
</html>
